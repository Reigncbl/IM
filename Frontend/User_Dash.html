<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="User_dash.css">
    <link rel="stylesheet" href="">

</head>
<body>
<div class="tab">
    <div class="sidebar">
            <div class="logo-tab">
                <div class="logo"></div>
                <div class="logo-name">Logo Name</div>
            </div>
            <div class="profile-frame">
                <div class="profile-picture-frame">
                    <div class="ellipse-2"></div>
                    <img class="profile-vector" src="C:\2nd year\second sem\IM\IM\Frontend\CSS\Vector0.png" alt="Vector0" />
                    <img class="add" src="C:\2nd year\second sem\IM\IM\Frontend\CSS\Component 1.png" alt="Component 1" />
                </div>
                <div class="text-18">User</div>
            </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="group-2">
                <button name="Logout" class="next">LOG OUT</button></div>
            <img class="vector2" src="C:\2nd year\second sem\IM\IM\Frontend\CSS\Vector1.png" alt="Vector1" />
        </div>
        
        <div class="frame-14">
            <div class="text-24">Dashboard</div>
        </div>
        <div class="frame-12">
            <div class="frame-13">
                <div class="text-18">List of Safehouses</div>
                <div class="sh-box">
                    <div class="sh-name">
                        <div class="text-18">Safehouse name</div>
                        <div class="status">
                            <div class="text-18">Status</div>
                            <div class="input-box"></div>
                        </div>
                    </div>
                    <div class="sh-detail">
                        <div class="text-18">Contact Number</div>
                        <div class="input-box"></div>
                        <div class="text-18">Location</div>
                        <div class="input-box"></div>
                    </div>
                    <div class="register">
                        <div id="overlay" onclick="off()">
                            <div class="sh-detail">
                                <div class="text-18">Safehouse</div>
                                <div class="input-box"></div>
                                <div class="text-18">Room</div>
                                <div class="input-box"></div>
                                <div class="register">
                                    <button class="text-16">Register</button>
                                </div>
                            </div>
                        </div>
                            <button class="text-16" onclick="on()">Register</button>
                    </div>
                </div>
                <script src="User_Dash.js"></script>
                
            </div>
        </div> 
    </div>
</div> 
</body>
</html>
