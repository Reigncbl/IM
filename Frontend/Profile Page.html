<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content="width=device-width, initial-scale==1.0">
    <title>Profile Card Design - Easy Tutorials</title>
    <link rel="stylesheet" href="Profile Page Layout.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="User.png" class="profile-pic">
            <div class="profile-info">
                <p><strong>User ID:</strong> <span id="userID">12345</span></p>
                <p><strong>First Name:</strong> <span id="firstname">John</span></p>
                <p><strong>Last Name:</strong> <span id="lastname">Doe</span></p>
                <p><strong>Address:</strong> <span id="address">123 Main St, City, Country</span></p>
                <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
                <p><strong>Password:</strong> <span id="password">*********</span></p>
            </div>
        </div>
    </div>

</body>
